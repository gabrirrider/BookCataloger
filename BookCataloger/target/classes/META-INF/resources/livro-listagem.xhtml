<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Livros</title>
</h:head>

<h:body>
    <h:form>
        <ui:include src="menu.xhtml" />

        <p:panel header="Listagem de Livros">
            <p:messages id="mensagem" closable="true" />

            <p:dataTable value="#{livroListagemControlador.livros}" var="linha">
                <f:facet name="header">
                    <p:button value="Novo" outcome="livro.xhtml" />
                </f:facet>

                <p:column headerText="Título">
                    #{linha.titulo}
                </p:column>

                <p:column headerText="Autor">
                    #{linha.autor.nome}
                </p:column>

                <p:column headerText="Editora">
                    #{linha.editora.nomeFantasia}
                </p:column>

                <p:column headerText="Ano de Publicação">
                   #{linha.anoDePublicacao}
                </p:column>

                <p:column headerText="Excluir" >
                    <p:commandButton icon="pi pi-trash"
                                     actionListener="#{livroListagemControlador.excluir(linha)}" />
                </p:column>

                <p:column headerText="Editar">
                    <p:commandButton icon="pi pi-pencil"
                                     actionListener="#{livroListagemControlador.editar(linha)}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>

</html>
