<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
</h:head>

<h:body>
    <h:form>
        <ui:include src="menu.xhtml"/>

        <p:panel header="Exclusão de Livro">
            <p:messages id="mensagem" closable="true"/>

            <h:panelGrid id="painelCampos" columns="2">
                <p:outputLabel value="Título"/>
                <p:inputText
                             value="#{livroExclusaoControlador.livro.titulo}"
                             readonly="true">
                </p:inputText>

                <p:outputLabel value="Autor"/>
                <p:inputText
                             value="#{livroExclusaoControlador.livro.autor.nome}"
                             readonly="true"/>

                <p:outputLabel value="Editora"/>
                <p:inputText
                             value="#{livroExclusaoControlador.livro.editora.nomeFantasia}"
                             readonly="true"/>

                <p:outputLabel value="Ano de publicação"/>
                <p:inputText
                             value="#{livroExclusaoControlador.livro.anoDePublicacao}"
                             readonly="true">
                </p:inputText>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton icon="pi pi-trash"
                                 actionListener="#{livroExclusaoControlador.excluir()}"
                                 update="mensagem"/>

                <p:button value="Voltar" outcome="livro-listagem.xhtml" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
